<!DOCTYPE html>
<html lang="fa" style1="--bgColor:#333; --textColor:#fff; --formColor:#484848;" style="--bgColor:#fff; --textColor:#333; --formColor:#fff;">

<head>
	<title></title>
	<style type="text/css">
	/* App */
	
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;900&display=swap');
	*,
	*::before,
	*::after {
		box-sizing: inherit;
	}
	/* width */
	
	::-webkit-scrollbar {
		width: 5px;
	}
	/* Track */
	
	::-webkit-scrollbar-track {
		background: #f1f1f1;
		border-radius: 5px;
	}
	/* Handle */
	
	::-webkit-scrollbar-thumb {
		background: #888;
		border-radius: 5px;
	}
	
	:root {
		--bgColor: #fff;
		--textColor: #333;
		--filterColor: #9980fa;
		--filterTextColor: #fff;
		--formColor: #fff;
	}
	/* Handle on hover */
	
	::-webkit-scrollbar-thumb:hover {
		background: #555;
	}
	
	html {
		box-sizing: border-box;
		font-size: 10px;
	}
	
	body {
		padding: 0;
		margin: 0;
		font-family: 'Poppins', 'vazir', sans-serif;
		line-height: 36px;
		font-weight: 500;
		font-size: 1.6rem;
		background-image: url("bg.svg");
	}
	
	h1,
	h2,
	h3,
	h4,
	p {
		margin: 0;
	}
	
	a {
		text-decoration: none;
	}
	
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
	}
	
	.app {
		width: 100%;
		min-height: 100vh;
		display: flex;
		align-items: center;
		justify-content: center;
		padding: 15px;
	}
	
	.container {
		width: 400px;
		height: 500px;
		background-color: var(--formColor);
		border-radius: 3px;
		box-shadow: 0 4px 8px rgb(0 0 0 / 10%);
		position: relative;
		padding-bottom: 70px;
		overflow: hidden;
	}
	
	.header {
		padding: 15px 30px;
		margin: 0 20px;
		position: relative;
		z-index: 3001;
		border-bottom: 1px dashed var(--textColor);
		transition: 1s border;
	}
	
	.main {
		margin: 10px 0 -10px;
		margin-right: 12px;
		padding: 0 20px;
		overflow-y: auto;
		padding-right: 10px;
		position: relative;
		z-index: 200;
	}
	
	.footer {
		width: 100%;
		position: absolute;
		bottom: 5px;
		z-index: 300;
	}
	
	.helper-layout-filter,
	.helper-layout-moon {
		display: block;
		position: absolute;
		right: 8px;
		top: 8px;
		width: 0px;
		height: 0px;
		border-radius: 50%;
		background-color: var(--filterColor);
		transition: 1.3s transform;
		z-index: 3000;
		transform: scale(1);
		width: 50px;
		height: 50px;
	}
	
	.helper-layout-moon {
		background-color: #333;
		right: unset;
		top: 9px;
		left: 8px;
		z-index: 100;
	}
	
	.icon-bar {
		position: absolute;
		width: 50px;
		height: 50px;
		top: 8px;
		right: 8px;
		border-radius: 50%;
		background-color: transparent;
		pointer-events: none;
		z-index: 4000;
	}
	/* Filter Menu */
	
	.filter-menu {
		z-index: 6000;
		position: relative;
		flex-direction: column;
		display: flex;
		width: 100%;
		animation: fade-in 2s 1;
	}
	
	.filter-menu li {
		font-size: 18px;
		display: flex;
		align-items: center;
		justify-content: space-between;
		padding: 10px 0;
	}
	
	.filter-menu li label {
		color: var(--filterTextColor);
		cursor: pointer;
		width: 90%;
	}
	
	.filter-menu li input {
		width: 18px;
		height: 18px;
		border: none;
		outline: none;
	}
	
	.filter-menu li:not(:last-child) {
		border-bottom: 1px solid #7e61f0;
	}
	
	@keyframes fade-in {
		0% {
			opacity: 0;
		}
		100% {
			opacity: 1;
		}
	}
	/* Form */
	
	.footer__wrapper {
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 10px;
		padding: 10px;
	}
	
	.form-box {
		width: 62%;
		display: flex;
		align-items: stretch;
		justify-content: center;
		flex-direction: row;
		gap: 15px 0;
	}
	
	.form-box__input {
		width: 70%;
		height: 43px;
		border: 1px solid #aaa;
		border-right: 0;
		outline: none;
		border-radius: 3px 0 0 3px;
		background-color: var(--formColor);
		padding: 5px;
		color: var(--textColor);
		font-size: 17px;
		font-family: inherit;
		transition: 1s all;
	}
	
	.form-box__btn {
		width: 30%;
		color: #fff;
		background-color: #8e44ad;
		border: 1px solid #ccc;
		border-left: none;
		outline: none;
		border-radius: 0 3px 3px 0;
		cursor: pointer;
		font-family: inherit;
		font-weight: 500;
		transition: 200ms background;
	}
	
	.form-box__btn:hover {
		background-color: #9b59b6;
	}
	
	.colors {
		width: 38%;
		display: flex;
		align-items: center;
		justify-content: center;
		gap: 10px;
	}
	
	.color {
		width: 43px;
		height: 43px;
		cursor: pointer;
		border-radius: 3px;
		overflow: hidden;
		position: relative;
	}
	
	.color__label {
		display: inline-flex;
		width: 100%;
		height: 100%;
		cursor: pointer;
	}
	
	.color__radio {
		display: none;
	}
	
	.checked {
		display: none;
		width: 20px;
		height: 20px;
		border: 5px double #fff;
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		border-radius: 50%;
		transition: 250ms all;
	}

	.color__radio:checked+.checked {
		display: inline-flex;
	}
	
	.red {
		background-color: #e74c3c;
	}
	
	.blue {
		background-color: #3498db;
	}
	
	.green {
		background-color: #2ecc71;
	}
	
	.yellow {
		background-color: #ffa502;
	}
	
	@media only screen and (max-width: 360px) {
		.footer__wrapper {
			flex-wrap: wrap;
		}
		.colors {
			width: 100%;
			justify-content: space-between;
		}
		.color {
			width: 25%;
		}
		.form-box {
			width: 100%;
		}
	}
	/* Header */
	
	.header__logo {
		width: 100%;
		text-align: center;
	}
	
	.header__text {
		text-align: center;
		font-size: 20px;
		transition: 1s color;
		color: var(--textColor);
	}
	
	.header__icon {
		position: absolute;
		font-size: 28px;
		color: #Fff;
		cursor: pointer;
	}
	
	.header__icon--mode {
		left: 0;
		top: 20px;
	}
	
	.header__icon--filter {
		right: 0;
		top: 20px;
	}
	/* Todos */
	
	.todos {
		display: flex;
		flex-direction: column;
		justify-content: space-between;
	}
	
	.todo {
		padding: 10px 0;
		display: flex;
		align-items: center;
		gap: 10px;
	}
	
	.todo__text {
		cursor: pointer;
		margin-right: auto;
		position: relative;
		transition: 500ms color;
		font-size: 18px;
		transition: color 1s;
	}
	
	.line {
		display: inline-block;
		position: absolute;
		left: 0;
		top: 50%;
		transform: translateY(-50%);
		width: 0%;
		transition: 500ms width;
		height: 2px;
		background-color: rgb(255, 67, 67);
	}
	
	.category {
		display: inline-block;
		width: 17px;
		height: 17px;
		border-radius: 3px;
	}
	
	.settings {
		display: flex;
		align-items: center;
		gap: 10px;
	}
	
	.settings__icon {
		font-size: 22px;
		cursor: pointer;
		color: var(--textColor);
		transition: color 1s;
	}
	
	.cancell {
		transform: rotate(45deg);
	}
	
	.empty {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 3px;
	}
	
	.empty img {
		transform: scale(1.1) translateY(10px);
	}
	
	.empty p {
		color: #aaa;
	}
	
	.empty h2 {
		color: var(--textColor);
		font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
		transition: color 1s;
		font-size: 27px;
		z-index: 1000;
	}
	</style>
	<script type="text/javascript" src="mithril.js"></script>
</head>

<body>
	<div id="root"></div>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
